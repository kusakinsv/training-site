<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Dynamic objects</title>

<body>
<div class="sitebox">
    <div class="header">
        <div class="main-menu">
            <div class="menu__container">
                <div class="logo">
                    <img src="img/triangle.png" alt="">
                </div>
                <ul class="nav">
                    <li class="btn"><a href="index.html">Main Page</a></li>
                    <li class="btn"><a href="some-css-features.html">Some CSS Features</a></li>
                    <li class="btn"><a href="page-on-js.html">Page on JS</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="section1">
        <div class="s1_container">
            <div class="s1_text text">1</div>
        </div>
    </div>
    <div class="section">
        <div class="s2_container">
            <div class="s2_inner_block s2_c1">
                <div class="s2_text text">При наведении</div>
                <div class="s2_icon fa fa-bell-o"></div>
                <div class="s2_btn_container s2_c1">
                    <div class="s2_btn btn_red" data-color="red"></div>
                    <div class="s2_btn btn_yellow" data-color="yellow"></div>
                    <div class="s2_btn btn_blue" data-color="cornflowerblue"></div>
                    <div class="s2_btn btn_green" data-color="chartreuse"></div>
                </div>
            </div>
            <div class="s2_inner_block s2_c2">
                <div class="s2_text text">При клике</div>
                <div class="s2_icon fa fa-star-o"></div>
                <div class="s2_btn_container">
                    <div class="s2_btn btn_red" data-color="red"></div>
                    <div class="s2_btn btn_yellow" data-color="yellow"></div>
                    <div class="s2_btn btn_blue" data-color="cornflowerblue"></div>
                    <div class="s2_btn btn_green" data-color="chartreuse"></div>
                </div>
            </div>
            <div class="s2_inner_block s2_c3">
                <div class="s2_text text">Нажатие клавиши</div>
                <div class="s2_icon fa-envelope-o fa"></div>
                <div class="s2_btn_container">
                    <div class="s2_btn btn_red s2c3_btn" data-color="red">A</div>
                    <div class="s2_btn btn_yellow s2c3_btn" data-color="yellow">S</div>
                    <div class="s2_btn btn_blue s2c3_btn" data-color="cornflowerblue">D</div>
                    <div class="s2_btn btn_green s2c3_btn" data-color="chartreuse">F</div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="s3_inner_block">
            <div class="s3_title text s2_text">Progress bar</div>
            <div class="pb_container">
                <div class="complete"></div>
                <div class="not_compete"></div>
            </div>
            <div class="s3_button">START</div>
        </div>
    </div>
</div>
